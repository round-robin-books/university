plugins {
	// Apply the application plugin to add support for building a CLI application in Java.
	id 'application'

	id "com.diffplug.spotless" version "6.6.1"

}

repositories {
	// Use Maven Central for resolving dependencies.
	mavenCentral()
}

dependencies {
	// Use JUnit Jupiter for testing.
	testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

	// This dependency is used by the application.
	implementation 'com.google.guava:guava:30.1.1-jre'

	// Kafka client library for communicating with Redpanda
	implementation 'org.apache.kafka:kafka-clients:3.2.0'
}

application {
	// Define the main class for the application.
	mainClass = 'com.example.App'
}

tasks.named('test') {
	// Use JUnit Platform for unit tests.
	useJUnitPlatform()
}

spotless {
    // optional: limit format enforcement to just the files changed by this feature branch
    ratchetFrom 'origin/main'

    java {
        // apply a specific flavor of google-java-format
        googleJavaFormat('1.15.0').aosp().reflowLongStrings()
        // make sure every file has the following header
        licenseHeader '/* Redpanda University $YEAR */'
    }
}

tasks.withType(JavaCompile).configureEach { javaCompile ->
  javaCompile.dependsOn 'spotlessApply'
}

task runConsumer(type: JavaExec) {
    main = 'com.example.ConsumerExample'
    classpath sourceSets.main.runtimeClasspath
}

task runProducer(type: JavaExec) {
    main = 'com.example.ProducerExample'
    classpath sourceSets.main.runtimeClasspath
}